    <script>
        let playButton2 = document.querySelector('.v2');
        let playButton1 = document.querySelector('.v1');
        // playButton2.playbackRate = 0.25;
        document.addEventListener('click',()=>{
            playButton1.play()
            // speed()
            playButton2.play()

            if ( curSpeed < 1 ){playButton2.playbackRate = 3 }

        }
